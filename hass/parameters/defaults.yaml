# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    compose:
      create_pod: False
      pod_args: null
      project_name: homeassistant
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/homeassistant
      compose: docker-compose.yml
      config_homeassistant: homeassistant.env
      config_influxdb: influxdb.env
      config_mariadb: mariadb.env
      config_postgres: postgres.env
      config: config
      influxdb_config: influxdb_config
      influxdb_data: influxdb_data
      mariadb: mariadb
      postgres: postgres
    user:
      groups: ['dialout']
      home: null
      name: homeassistant
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      homeassistant:
        image: ghcr.io/home-assistant/home-assistant:stable
      influxdb:
        image: docker.io/library/influxdb:latest
      mariadb:
        image: docker.io/library/mariadb:latest
      postgres:
        image: docker.io/library/postgres:latest
    hacs:
      hash: ''
      repo: hacs/integration
  install:
    rootless: true
    remove_all_data_for_sure: false
  config_base:
    automation: '!include automations.yaml'
    default_config: null
    homeassistant:
      allowlist_external_dirs: []
      currency: USD
      elevation: 0
      latitude: 0
      longitude: 0
      name: Home Assistant
      time_zone: Etc/UTC
      unit_system: metric
    scene: '!include scenes.yaml'
    script: '!include scripts.yaml'
  config_management:
    config_template_lang: null
    manage_base_config: false
    secrets_manage: true
    secrets_pillar: ''
  container:
    devices: []
  db:
    name: hass
    password: null
    password_pillar: null
    socket: false
    type: sqlite
    user: hass
  hacs:
    apply_yaml_config: false
    config:
      appdaemon: true
      country: null
      experimental: false
      netdaemon: true
      release_limit: 5
      sidepanel_icon: mdi:alpha-c-box
      sidepanel_title: Community
      token: '!secret github_token'
    install: true
  influxdb:
    config: {}
    db_init:
      admin_token: null
      bucket: hass
      org: hass
      password: null
      password_pillar: null
      retention: null
      user: hass
    install: false
  salt_mod_github_releases: true
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...

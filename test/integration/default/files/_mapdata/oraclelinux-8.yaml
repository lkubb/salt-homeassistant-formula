# yamllint disable rule:indentation rule:line-length
# Oracle Linux Server-8
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: false
      pod_args: null
      project_name: homeassistant
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
        service_overrides: {'homeassistant': {'requires': 'homeassistant_mariadb_1.service'}}
    paths:
      base: /opt/containers/homeassistant
      compose: docker-compose.yml
      config_homeassistant: homeassistant.env
      config_influxdb: influxdb.env
      config_mariadb: mariadb.env
      config_postgres: postgres.env
      config: config
      influxdb_config: influxdb_config
      influxdb_data: influxdb_data
      mariadb: mariadb
      postgres: postgres
    user:
      groups: ['dialout']
      home: null
      name: homeassistant
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      homeassistant:
        image: ghcr.io/home-assistant/home-assistant:stable
      influxdb:
        image: docker.io/library/influxdb:latest
      mariadb:
        image: docker.io/library/mariadb:latest
      postgres:
        image: docker.io/library/postgres:latest
    hacs:
      hash: ''
      repo: hacs/integration
  install:
    rootless: true
    autoupdate: true
    autoupdate_service: false
    remove_all_data_for_sure: false
    podman_api: true
  config_base:
    automation: '!include automations.yaml'
    default_config: null
    homeassistant:
      allowlist_external_dirs: []
      currency: USD
      elevation: 0
      latitude: 0
      longitude: 0
      name: Home Assistant
      time_zone: Etc/UTC
      unit_system: metric
    scene: '!include scenes.yaml'
    script: '!include scripts.yaml'
  config_management:
    config_template_lang: null
    manage_base_config: false
    secrets: {}
    secrets_manage: true
    secrets_pillar: ''
  container:
    devices: []
  db:
    name: hass
    password: null
    password_pillar: null
    socket: false
    type: sqlite
    user: hass
  hacs:
    apply_yaml_config: false
    config:
      appdaemon: true
      country: null
      experimental: false
      netdaemon: true
      release_limit: 5
      sidepanel_icon: mdi:alpha-c-box
      sidepanel_title: Community
      token: '!secret github_token'
    install: true
  influxdb:
    config: {}
    db_init:
      admin_token: null
      admin_token_pillar: null
      bucket: hass
      org: hass
      password: null
      password_pillar: null
      retention: null
      user: hass
    install: false
  salt_mod_github_releases: true
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@hass
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      Home Assistant environment file is managed:
      - hass.env.j2
  winner: pillar
